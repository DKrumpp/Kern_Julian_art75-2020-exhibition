<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Institute of Simulacra Art</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
    <a-scene>
        <!-- Manage all models, materials, sounds files, images. -->
        <a-assets>
            <a-asset-item id="myobj" src="../assets/kiki-museum.obj"></a-asset-item>
            <a-asset-item id="mymtl" src="../assets/0422.mtl"></a-asset-item>
            <a-asset-item id="myobj2" src="../assets/bird.obj"></a-asset-item>
            <img id="mytexture" src="../images/kikiwu.png">
        </a-assets>
        <a-sky color="#b2dbff"></a-sky>
        <a-entity obj-model="obj: #myobj" salce="0.5 0.5 0.5" position="0 0 -5" material="src: #mytexture">
        </a-entity>


        <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="src: #mytexture" position="0 2 -5">
        </a-entity>

        <!-- <a-plane color="#0058a6" height="50" width="50" position="0 0 0"></a-plane> -->
        <a-entity geometry="primitive: plane; height: 10; width: 10" material="side: double"></a-entity>
    </a-scene>
</body>
