<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Institute of Simulacra Art</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-terrain-model-component@0.2.3/dist/aframe-terrain-model-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-three-color-gradient-shader@0.0.1/index.js"></script>
</head>

<body>
    <a-scene>
        <!-- Add sky -->
        <a-sky geometry="primitive: sphere"
            material="shader: threeColorGradientShader; topColor: #4820fc; middleColor: #cb8eff; bottomColor: #8400f6;offset: 0.0">
        </a-sky>
        <!-- Add Camera -->
        <a-entity id="rig" position="0 3 0">
            <a-camera id="camera"></a-camera>
        </a-entity>
        <!-- Add terrain -->
        <a-entity color-terrain-model='colorScheme: inferno;
                                       DEM: url(noctis-3500-clip-envi.bin);
                                       planeWidth: 50;
                                       planeHeight: 70;
                                       segmentsWidth: 197;
                                       segmentsHeight: 199;
                                       zPosition: 1' rotation="5 0 0">
        </a-entity>
        <!-- Add Ocean -->
        <a-ocean color="#20f7fc" width="50" depth="50" density="50" speed="1" position="0 0.6 0">
        </a-ocean>
        <!-- Add Particle System -->
        <a-entity id="rain" particle-system="preset: snow; color: #24CAFF; particleCount: 5000"></a-entity>


    </a-scene>
</body>
